[server]
host = "0.0.0.0"
port = 8811
web_url = "http://localhost:5173"

[database]
url = "postgres://lia:lia@0.0.0.0:5432/lia"
max_connections = 10

[firecracker]
bin_path = "/usr/local/bin/firecracker"
jailer_bin_path = "/usr/local/bin/jailer"
kernel_path = "/var/lib/lia/kernel/vmlinux"
rootfs_path = "/var/lib/lia/rootfs/rootfs.ext4"
volumes_dir = "/var/lib/lia/volumes"
sockets_dir = "/var/lib/lia/sockets"
logs_dir = "/var/lib/lia/logs"

[vm]
default_vcpu_count = 2
default_memory_mb = 2048
default_storage_gb = 50
idle_timeout_minutes = 30
vsock_cid_start = 100

[claude]
api_key = ""  # Set via LIA__CLAUDE__API_KEY environment variable
